<%= stylesheet_link_tag "trump", :media => "all" %>

<ul id="trump">
  <li><%=image_tag "1.jpg"%>
  <li><%=image_tag "2.jpg"%>
  <li><%=image_tag "3.jpg"%>
</ul>

<%current_user.user_friends.sort_by{rand}[0..10].each_with_index do |f,index|%>
  <img src="<%=fb_image_url(f.friend_uid)%>" id="img<%=index+1%>" class="fb_img" />
<% end %>
